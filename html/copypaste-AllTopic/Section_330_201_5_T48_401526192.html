         <span class="ph autonumber">330.201-5</span> Waiver.</h1>
      <div class="body conbody">
         <p class="p P">The Senior Procurement Executive (SPE) shall exercise the waiver authority under Federal Acquisition Regulation 30.201-5(a)(2). Operating Divisions and Staff Divisions shall forward waiver requests to the SPE.


</p>
