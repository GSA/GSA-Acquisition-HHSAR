         <span class="ph autonumber">308.801</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p P">The terms “printing” and “duplicating/copying” are defined in the Government Printing and Binding Regulations of the Joint Committee on Printing. The regulations are available at <em class="ph i">http://www.gpo.gov</em>.


</p>
