      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">315.606</span> Agency procedures.</h1>
      <div class="body conbody">
         <p class="p List1">(a) The HCA is responsible for establishing procedures to comply with FAR 15.606(a).
</p>
         <p class="p List1">(b) The HCA or designee shall be the point of contact for coordinating the receipt and processing of unsolicited proposals.


</p>
