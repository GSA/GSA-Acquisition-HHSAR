         <span class="ph autonumber">314.103</span> Policy.</h1>
      <div class="body conbody">
         <p class="p P">Electronic and information technology (EIT) supplies and services acquired using sealed-bid procedures shall comply with Section 508 of the Rehabilitation Act of 1973, as amended. See part 339.


</p>
