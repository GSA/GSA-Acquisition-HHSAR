      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">370.404</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert the clause at 352.270-5b, Care of Live Vertebrate Animals, in solicitations, contracts, and orders that involve live vertebrate animals.


</p>
